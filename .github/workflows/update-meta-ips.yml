name: Update Meta IPs

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Fetch Meta IP prefixes
      run: |
        curl -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" -s "https://api.bgpview.io/asn/32934/prefixes" \
        | jq -r '.data.ipv4_prefixes[]?.prefix, .data.ipv6_prefixes[]?.prefix' \
        > meta-ips.txt

    - name: Commit & Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add meta-ips.txt
        git commit -m "Update Meta IP list automatically" || echo "No changes to commit"
        git push
